<body>

	<script>
		const user = {
  username: 'exampleuser',
  password: 'examplepassword'
};

// Next, create a function to handle the login process
function login() {
  // Get the values entered in the login form
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // Check if the entered username and password match the user's credentials
  if (username === user.username && password === user.password) {
    // If the credentials match, log the user in and display a success message
    console.log('Login successful!');
    alert('Login successful!');
  } else {
    // If the credentials don't match, display an error message
    console.log('Login failed. Please check your username and password.');
    alert('Login failed. Please check your username and password.');
  }
}
</script>
<form onsubmit="login()">
	<label for="username">Username:</label>
	<input type="text" id="username" name="username"><br><br>
	
	<label for="password">Password:</label>
	<input type="password" id="password" name="password"><br><br>
	
	<input type="submit" value="Log in">
  </form>
</body>
